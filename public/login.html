<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">TODO App</div>
            <nav>
                <ul>
                    <li><a href="login.html" class="button-outline">Login</a></li>
                    <li><a href="signup.html" class="button">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <main class="auth-wrapper">
            <div class="auth-container">
                <h1>Login to Your Account</h1>
                <form id="loginForm">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="button">Login</button>
                </form>
                <div id="loginMessageArea" class="message-area" style="display:none;"></div>
                <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; <span id="currentYearLogin"></span> TODO App. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>document.getElementById('currentYearLogin').textContent = new Date().getFullYear();</script>
</body>
</html>
