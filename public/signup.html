<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">TODO App</div>
            <nav>
                <ul>
                    <li><a href="login.html" class="button-outline">Login</a></li>
                    <li><a href="signup.html" class="button">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <main class="auth-wrapper">
            <div class="auth-container">
                <h1>Create Your Account</h1>
                <form id="signupForm">
                    <div>
                        <label for="signupName">Name:</label>
                        <input type="text" id="signupName" name="name" required>
                    </div>
                    <div>
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div>
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="button">Sign Up</button>
                </form>
                <div id="signupMessageArea" class="message-area" style="display:none;"></div>
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; <span id="currentYearSignup"></span> TODO App. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const yearSpanSignup = document.getElementById('currentYearSignup');
        if (yearSpanSignup) {
            yearSpanSignup.textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
